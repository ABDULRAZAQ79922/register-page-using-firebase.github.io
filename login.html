<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
	<!-- Bootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Login Form</h1>
    <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data" >
        <div class="col-sm-4">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="login_password" id="login_password" class="form-control"  placeholder="Enter your password">
            </div>
            <button type="button" id="login" name="login" class="btn btn-success">Login</button>
        </div><!-- end col -->
       
      </div><!--  end row -->		
      </form>
      <button id="logout">logout</button>
     
      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
    
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
    apiKey: "AIzaSyC7E4LzTBI7a5pw_eo0Qlq27IYU1gMbt64",
    authDomain: "event-management-e059b.firebaseapp.com",
    databaseURL: "https://event-management-e059b-default-rtdb.firebaseio.com",
    projectId: "event-management-e059b",
    storageBucket: "event-management-e059b.appspot.com",
    messagingSenderId: "545448972328",
    appId: "1:545448972328:web:61399644dea96d75b1651d"
    };
    
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    console.log(app);
    
    document.getElementById("login").addEventListener("click", function() {
        var email =  document.getElementById("login_email").value;
        var password = document.getElementById("login_password").value;
    
        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          console.log(user);
          alert(user.id +" Login successfully!!!");
          document.getElementById('logout').style.visibility = 'visible';

        
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorMessage);
          alert(errorMessage);
        });		  		  
      });
      //----- End
    
      //----- Logout code start	  
      document.getElementById("logout").addEventListener("click", function() {
        signOut(auth).then(() => {
          // Sign-out successful.
          console.log('Sign-out successful.');
          alert('Sign-out successful.');
          document.getElementById('logout').style.display = 'none';
          window.location.href = "register.html";
          

        }).catch((error) => {
          // An error happened.
          console.log('An error happened.');
        });		  		  
      });
      //----- End
    
    </script>

    <style>
        #logout{
            visibility: hidden;
            background: red;
            color: white;
            height: 30px;
            width: 100px;
            top: 50px;
            border-radius: 10px;

        }
    </style>
</body>
</html>
